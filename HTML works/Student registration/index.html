<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: cyan;color: black;" >

    <h2>STUDENT REGISTRACTION</h2>
    <form action="">

        <section>
            <div>
                <label for="name_box">Name :</label>
                <input type="text" placeholder="Enter full Name" id="name_box">
            </div>
            <div>
                <label for="fbox">Father's Name :</label>
                <input type="text" placeholder="" id="fbox">
            </div>
            <div>
                <label for="mbox">Mother's Name :</label>
                <input type="text" placeholder="" id="mbox">
            </div>
            <div>
                <label for="phbox">Phone Number :</label>
                <input type="text" placeholder="91+xxxxxxxxxx" id="phbox">
            </div>
            <div>
                <label for="embox">E-mail :</label>
                <input type="email" placeholder="xxxxxxx@gmail.com" id="embox">
            </div>
            <div>
                <label for="">Gender :</label>
                <input type="radio" name="gender" value="male"><label for="">Male</label>
                <input type="radio" name="gender" value="female"><label for="">Female</label>
                <input type="radio" name="gender" value="other"><label for="">Other</label>
            </div>
            <div>
                <label for="">Date Of Birth :</label>
                <input type="date" name="">
            </div>
            <div>
                <label for="">Address :</label>
                <textarea name="" id="" rows="10" cols="50"></textarea>
            </div>
            <div>
                <label for="">Select Course :</label>
                <select name="" id="">
                    <option value="">Python</option>
                    <option value="">Mearn</option>
                    <option value="">Testing</option>
                    <option value="">ASP.Net</option>
                </select>
            </div>
            <div>
                <label for="">Department :</label>
                <input type="radio" name="department" value="cse"><label for="">CSE</label>
                <input type="radio" name="department" value="eee"><label for="">EEE</label>
                <input type="radio" name="department" value="bba"><label for="">BBA</label>
            </div>
            <div>
                <label for="">Skills :</label>
                <input type="checkbox" value="C"><label for="">C</label>
                <input type="checkbox" value="C++"><label for="">C++</label>
                <input type="checkbox" value="Python"><label for="">Python</label>
                <input type="checkbox" value="Java"><label for="">Java</label>
            </div>
            <div>
                <label for="">Photo :</label>
                <input type="file" accept="image/*">
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </section>

    </form>

</body>

</html>
