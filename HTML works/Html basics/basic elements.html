<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- this is a line comment -->

    <!--multi
    line
    comment
    -->
    <!-- heading tags  h1 h2 h3 h4.....h6  (block element:the entire row is occupied) -->

    <h1> HTML Learning</h1>
    <h2> frontend Learning</h2>
    <h3> another heading </h3>

    <!-- span (inline element:only needed space is occupied) -->

    <span>this is a</span><span> tag content</span>

    <strong> Python Django </strong>       <!--to make elements bold (inline element) -->
    <strong> ASP.Net </strong>

    <em> this is italics </em>             <!--to make elements italics (inline element) -->

    <u> underline the text </u>            <!--to make under line (inline element) -->

    <p> paragraph </p>                     <!--to make new line or a paragraph (block element) -->

    <!--semantic tags-->
    <header>  </header>
    <main>    </main>
    <aside>   </aside>
    <section> </section>
    <footer>  </footer>
    
    <fieldset>              <!--to create a box around a form -->
        <legend>            <!--to write anything on the box-->

        </legend>
    </fieldset>

</body>

</html>
